<!DOCTYPE html>
<html>
<head>
  <title>Sample Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Employee Details</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>John Doe</td>
        <td>QA</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Jane Smith</td>
        <td>Development</td>
        <td>jane@example.com</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Mike Johnson</td>
        <td>HR</td>
        <td>mike@example.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
